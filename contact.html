<html lang="en">

<head>
	<meta charset="utf-8">

   <script src="https://kit.fontawesome.com/f0de6c768a.js" crossorigin="anonymous"></script>
</head>

<body>

	<![endif]-->

	<header id="header">
		<a class="logo" href="./index.html"><img class="logo--black" src="./images/logo.png" alt="Clickable logo for Vicious Cycles that returns you to the home page."><img class="logo--white" src="./images/logo--white.png" alt="Clickable logo for Vicious Cycles that returns you to the home page."></a>
		<nav>
			<ul>
				<li class="dropdown">
					<a href="#">Products &#9660;</a>
					<div class="dropdown__content">
						<a href="#">New Products</a>
						<a href="#">Catalog</a>
						<a href="#">Clearance</a>
					</div>
				</li>
				<li class="dropdown">
					<a href="#">Services &#9660;</a>
					<div class="dropdown__content">
						<a href="#">Residential</a>
						<a href="#">Commercial</a>
					</div>
				</li>
				<li class="dropdown">
					<a href="./contact.html">Contact &#9660;</a>
					<div class="dropdown__content">
						<a href="./contact.html">USA</a>
						<a href="./contact.html">International</a>
					</div>
				</li>
				<li>
					<a href="#">Gallery</a>
				</li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="contact_page">

			<div class="banner-image">
				<img src="images/contact-us.jpg" alt="black and white motor">
			</div>
			<h2>Contact Us</h2>
			<form action="">
				<label for="name">Name</label>
				<input type="text" name="name" required>
				<label for="email" required>Email</label>
				<input type="email" name="email" required>
				<label for="category">Category</label>
				<select name="category">
					<option value="inquiry">Customer Inquiry</option>
					<option value="sales">Sales/Marketing</option>
					<option value="support">Support</option>
					<option value="other">Other</option>
				</select>
				<label for="subject">Subject</label>
				<input type="text" name="subject"  >
				<label for="comment">Comment</label>
				<textarea name="comment" cols="30" rows="10" required></textarea>
				<label for="ownership">Currently own a vicious cycle?</label>
				<p><input type="radio" name="ownership"> <span>Yes</span> <input type="radio" name="ownership" checked> <span>No</span></p>
				<input type="submit" value="Submit">

			</form>

		</section>
	</main>

	<footer>
		<ul>
			<li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i> Facebook</a></li>
			<li><a href="https://twitter.com/"><i class="fab fa-twitter"></i> Twitter</a></li>
		</ul>
	</footer>
</body>
